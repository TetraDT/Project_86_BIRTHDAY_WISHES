<!DOCTYPE html>
<html>
<head>
	<title>Birthday wishes</title>
<link rel="stylesheet" href="style.css">
<script src="fabric.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body class="body_backgorund" onload="new_image()">
	<center>
		<br><br>
		<!--- Create canvas --->
		<canvas id="myCanvas" width="600" height="400" id="myCanvas"></canvas>
		<br>
		<!--- Create Bootstrap button --->
		<button class="btn btn-warning btn-lg" onclick="playSound()">Dear Mom</button>

	</center>
	<audio id="myAudio" src="bdayaudio.mp3"></audio>
	<script>
		var canvas = new fabric.Canvas("myCanvas");
 var x= document.getElementById("myAudio");
var block_image_object = "";
function new_image()
{
	fabric.Image.fromURL('BirthdayImage.jpg', function(Img) {
     block_image_object = Img;

     block_image_object.scaleToWidth(700);
     block_image_object.scaleToHeight(510);
     block_image_object.set({
         top:0,
         left:0
     });
     canvas.add(block_image_object);
    });

    
	
}

function playSound(){
	x.play();
    console.log("play");
}
	</script>
</body>
</html>
